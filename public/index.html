<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <title>Dominion</title>
  </head>
  <body> 
    <div id='root'></div>
    <script>
      // When I attempt to retrieve this script from a .js file elsewhere, the server
      // serves up index.html instead and throws an "Unexpected token: <" syntax error when it
      // comes across the "<" in <!DOCTYPE html>. 
      // UPDATE: I figured it out. Apparently when you use create-react-app index.html can only 
      // access resources in the public folder. index.js is the designated 'entry point' for
      // javascript files.
      const root = document.getElementById('root');

      function aspectRatioSetter () {
          let width = window.innerWidth;
          let height = width / 16 * 9;
          root.style.height = height + 'px';
      }

      aspectRatioSetter();
      window.addEventListener('resize', aspectRatioSetter);
    </script>
  </body>
</html>
